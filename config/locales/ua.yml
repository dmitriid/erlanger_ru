    welcome: |
      Erlang — мова програмування для створення стійких до помилок розподілених
      програмних систем. Це одна з небагатьх функціональних мов програмування,
      які давно та з успіхом використовуються на практиці. Наприклад — у телекомах
      (Ericsson AXD-301 switch), банківських системах, системах автоматизації,
      веб-сервісах з високим навантаженням (Facebook Chat). При цьому Erlang —
      продукт з відкритим вихідним кодом і розповсюджується безкоштовно.
